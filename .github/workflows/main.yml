name: Django CI/CD Pipeline
'on':
    # push code and github action trigger with manually 
    # workflow_dispatch:
    # push or pull request github action trigger automatically 	
    push:
        branches: [main]  # Adjust the branch name as needed
    pull_request:
        branches: [main]  # Adjust the branch name as needed
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r blog/requirements.txt
      - name: Run tests
        run: python blog/manage.py test
  deploy:
    name: Deploy to EC2 on main branch push
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env: 
            SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
            REMOTE_HOST: ${{ secrets.HOST_DNS }}
            REMOTE_USER: ${{ secrets.USERNAME }}
            TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.HOST_DNS }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
                cd /app/blog_project/
                sudo git config --global --add safe.directory /app/blog_project 
                sudo git pull origin main  
                source venv/bin/activate
                cd /app/blog_project/blog/ 
                python manage.py makemigrations 
                python manage.py migrate"